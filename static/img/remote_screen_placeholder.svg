<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1e1e2e" />
  
  <!-- Desktop Icons -->
  <g transform="translate(20, 20)">
    <!-- Computer Icon -->
    <rect x="0" y="0" width="50" height="50" rx="5" fill="#313244" />
    <rect x="10" y="10" width="30" height="20" rx="2" fill="#45475a" />
    <rect x="15" y="35" width="20" height="5" fill="#45475a" />
    <text x="25" y="70" font-family="Arial" font-size="12" fill="#cdd6f4" text-anchor="middle">Computer</text>
    
    <!-- Documents Icon -->
    <rect x="0" y="100" width="50" height="50" rx="5" fill="#313244" />
    <rect x="15" y="110" width="20" height="25" fill="#45475a" />
    <polyline points="15,110 25,118 35,110" fill="#45475a" stroke="#45475a" />
    <text x="25" y="170" font-family="Arial" font-size="12" fill="#cdd6f4" text-anchor="middle">Documents</text>
    
    <!-- Settings Icon -->
    <rect x="0" y="200" width="50" height="50" rx="5" fill="#313244" />
    <circle cx="25" cy="225" r="15" fill="#45475a" />
    <circle cx="25" cy="225" r="8" fill="#313244" />
    <text x="25" y="270" font-family="Arial" font-size="12" fill="#cdd6f4" text-anchor="middle">Settings</text>
  </g>
  
  <!-- Taskbar -->
  <rect x="0" y="570" width="800" height="30" fill="#181825" />
  <circle cx="25" cy="585" r="10" fill="#89b4fa" />
  <rect x="50" y="575" width="20" height="20" rx="5" fill="#a6e3a1" />
  <rect x="80" y="575" width="20" height="20" rx="5" fill="#f38ba8" />
  <rect x="110" y="575" width="20" height="20" rx="5" fill="#fab387" />
  <rect x="750" y="578" width="30" height="14" rx="7" fill="#313244" />
  <text x="765" y="590" font-family="Arial" font-size="12" fill="#cdd6f4" text-anchor="middle">10:30</text>
  
  <!-- Window -->
  <rect x="100" y="50" width="600" height="450" rx="5" fill="#313244" />
  <rect x="100" y="50" width="600" height="30" rx="5" fill="#181825" />
  <circle cx="115" cy="65" r="5" fill="#f38ba8" />
  <circle cx="130" cy="65" r="5" fill="#fab387" />
  <circle cx="145" cy="65" r="5" fill="#a6e3a1" />
  <text x="400" y="70" font-family="Arial" font-size="12" fill="#cdd6f4" text-anchor="middle">File Explorer - Documents</text>
  
  <!-- Window Content -->
  <rect x="115" y="95" width="570" height="390" fill="#1e1e2e" />
  
  <!-- Window Menu -->
  <rect x="115" y="95" width="570" height="25" fill="#181825" />
  <text x="135" y="112" font-family="Arial" font-size="12" fill="#cdd6f4">File</text>
  <text x="175" y="112" font-family="Arial" font-size="12" fill="#cdd6f4">Edit</text>
  <text x="215" y="112" font-family="Arial" font-size="12" fill="#cdd6f4">View</text>
  <text x="255" y="112" font-family="Arial" font-size="12" fill="#cdd6f4">Tools</text>
  <text x="295" y="112" font-family="Arial" font-size="12" fill="#cdd6f4">Help</text>
  
  <!-- File Icons in Window -->
  <g transform="translate(130, 150)">
    <!-- Document icon row 1 -->
    <rect x="0" y="0" width="40" height="50" rx="2" fill="#45475a" />
    <polyline points="10,5 30,5 30,45 10,45 10,5" fill="#1e1e2e" stroke="#89b4fa" />
    <text x="20" y="65" font-family="Arial" font-size="10" fill="#cdd6f4" text-anchor="middle">Report.docx</text>
    
    <rect x="90" y="0" width="40" height="50" rx="2" fill="#45475a" />
    <polyline points="100,5 120,5 120,45 100,45 100,5" fill="#1e1e2e" stroke="#89b4fa" />
    <text x="110" y="65" font-family="Arial" font-size="10" fill="#cdd6f4" text-anchor="middle">Budget.xlsx</text>
    
    <rect x="180" y="0" width="40" height="50" rx="2" fill="#45475a" />
    <polyline points="190,5 210,5 210,45 190,45 190,5" fill="#1e1e2e" stroke="#89b4fa" />
    <text x="200" y="65" font-family="Arial" font-size="10" fill="#cdd6f4" text-anchor="middle">Presentation.pptx</text>
    
    <rect x="270" y="0" width="40" height="50" rx="2" fill="#45475a" />
    <polyline points="280,5 300,5 300,45 280,45 280,5" fill="#1e1e2e" stroke="#89b4fa" />
    <text x="290" y="65" font-family="Arial" font-size="10" fill="#cdd6f4" text-anchor="middle">Notes.txt</text>
    
    <!-- Document icon row 2 -->
    <rect x="0" y="100" width="40" height="50" rx="2" fill="#45475a" />
    <polyline points="10,105 30,105 30,145 10,145 10,105" fill="#1e1e2e" stroke="#89b4fa" />
    <text x="20" y="165" font-family="Arial" font-size="10" fill="#cdd6f4" text-anchor="middle">Project.zip</text>
    
    <rect x="90" y="100" width="40" height="50" rx="2" fill="#45475a" />
    <polyline points="100,105 120,105 120,145 100,145 100,105" fill="#1e1e2e" stroke="#89b4fa" />
    <text x="110" y="165" font-family="Arial" font-size="10" fill="#cdd6f4" text-anchor="middle">Images.png</text>
    
    <rect x="180" y="100" width="40" height="50" rx="2" fill="#45475a" />
    <circle cx="200" cy="125" r="15" fill="#1e1e2e" stroke="#89b4fa" />
    <text x="200" y="165" font-family="Arial" font-size="10" fill="#cdd6f4" text-anchor="middle">App.exe</text>
    
    <rect x="270" y="100" width="40" height="50" rx="2" fill="#45475a" />
    <circle cx="290" cy="125" r="15" fill="#1e1e2e" stroke="#89b4fa" />
    <text x="290" y="165" font-family="Arial" font-size="10" fill="#cdd6f4" text-anchor="middle">Game.exe</text>
  </g>
  
  <!-- Message at the bottom -->
  <text x="400" y="520" font-family="Arial" font-size="14" fill="#cdd6f4" text-anchor="middle">Remote connection to client computer</text>
  <text x="400" y="540" font-family="Arial" font-size="12" fill="#f38ba8" text-anchor="middle">For demonstration purposes only</text>
</svg>